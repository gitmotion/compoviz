# For local development and testing of the Docker image
name: compoviz

services:
  local:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: compoviz-local
    restart: unless-stopped
    ports:
      - "8080:80"
    labels:
      # Runtipi-compatible labels
      runtipi.managed: "true"
      traefik.enable: "true"
      traefik.http.routers.compoviz-local.rule: PathPrefix("/")
      traefik.http.services.compoviz-local.loadbalancer.server.port: "80"